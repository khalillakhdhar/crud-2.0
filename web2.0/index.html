<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Matériel Informatique</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4 text-center">Gestion de Matériel Informatique</h1>

  <form id="inventoryForm">
    <div class="mb-3">
      <label for="name" class="form-label">Nom :</label>
      <input type="text" name="name" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description :</label>
      <input type="text" name="description" class="form-control" id="description" required>
    </div>
    <div class="mb-3">
      <label for="serialNumber" class="form-label">Numéro de Série :</label>
      <input type="text" name="serialNumber" class="form-control" id="serialNumber" required>
    </div>
    <div class="mb-3">
      <label for="quantityAvailable" class="form-label">Quantité Disponible :</label>
      <input type="number" name="quantityAvailable" class="form-control" id="quantityAvailable" required>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>

  <div id="inventoryList" class="mt-5">
    <!-- Liste des éléments de l'inventaire -->
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
